<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Nguyên Phúc Thuần</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .profile-card:hover {
            transform: translateY(-5px);
        }
        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: -60px;
            background-color: #fff;
            object-fit: cover;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: 600;
            color: #555;
            width: 120px;
            text-align: left;
        }
        .value {
            color: #333;
            flex: 1;
            text-align: left;
        }
        @media (max-width: 480px) {
            .profile-card {
                margin: 10px;
            }
            .label {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="header">
            <img src="https://via.placeholder.com/120" alt="Ảnh đại diện" class="profile-image">
        </div>
        <div class="content">
            <h1>Nguyên Phúc Thuần</h1>
            <ul class="info-list">
                <li class="info-item">
                    <span class="label">Giới tính:</span>
                    <span class="value">Nam</span>
                </li>
                <li class="info-item">
                    <span class="label">Ngày sinh:</span>
                    <span class="value">18/06/2003</span>
                </li>
                <li class="info-item">
                    <span class="label">Nghề nghiệp:</span>
                    <span class="value">Sinh viên ĐH Hutech</span>
                </li>
                <li class="info-item">
                    <span class="label">Số điện thoại:</span>
                    <span class="value">0965610120</span>
                </li>
                <li class="info-item">
                    <span class="label">Email:</span>
                    <span class="value">phucthuancl@gmail.com</span>
                </li>
                <li class="info-item">
                    <span class="label">Địa chỉ:</span>
                    <span class="value">182 đường số 17, P.11, Gò Vấp</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
